name: CI-Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build (optional)
        if: always()
        run: npm run build
